<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>LIM - Taking Booleaners from A to B</title>
</head>
<body>
    <!-- Contenitore arrotondato -->
    <div class="container">
        <!-- Logo e titolo principale -->
        <header>
            <img class="logo">
            <h1>Taking Booleaners from A to B</h1>
        </header>
        <!-- Collegamenti Navigazione -->
        <nav>
            <input type="button" value="Prenota">
            <input type="button" value="Termina Prenotazione">
            <input type="button" value="Accendi Luci">
        </nav>
        <!-- Flotta monopattini -->
        <main>
            <!-- Monopattino 1 -->
            <div class="monopattino">
                <div>
                    <input type="checkbox">
                    <strong>Monopattino Gino22</strong>
                </div>
                <div>
                    <span class="arrow"></span>
                    <span>Via Guadalametri - a 220m da te</span>
                </div>
                <div>
                    <span>Stato carica:</span>
                </div>
                <div class="carica media"></div>
            </div>
            <!-- Monopattino 2 -->
            <div class="monopattino">
                <div>
                    <input type="checkbox">
                    <strong>Monopattino Mike24</strong>
                </div>
                <div>
                    <span class="arrow"></span>
                    <span>Via Ricciardoni - a 420m da te</span>
                </div>
                <div>
                    <span>Stato carica:</span>
                </div>
                <div class="carica completa"></div>
            </div>
            <!-- Monopattino 3 -->
            <div class="monopattino">
                <div>
                    <input type="checkbox">
                    <strong>Monopattino Fede154</strong>
                </div>
                <div>
                    <span class="arrow"></span>
                    <span>Via Mentarini - a 490m da te</span>
                </div>
                <div>
                    <span>Stato carica:</span>
                </div>
                <div class="carica bassa"></div>
            </div>
        </main>
    </div>
</body>
</html>
